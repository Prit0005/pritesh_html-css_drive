<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number
        for (number = 1; number <= 100; number++) {
            if (number % 2 == 0) {
                console.log("even number", number);
            }
            else
            {
                console.log("odd number", number)
            }
        }

    </script>
</body>

</html>
