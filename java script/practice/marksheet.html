<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mark = prompt("enter the marks:");
        let grade
        if (mark <= 90 && mark <= 100) {
            grade = "A";
        }
        else if (mark <= 70 && mark < 90) {
            grade = "B";
        }
        if (mark <= 50 && mark < 70) {
            grade = "C";
        }
        if (mark <= 50) {
            grade = "D";
        }
        console.log("your grade is :", grade);

    </script>
</body>

</html>
