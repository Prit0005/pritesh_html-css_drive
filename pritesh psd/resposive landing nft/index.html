        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Barlow:wght@800&family=Bebas+Neue&family=Cabin:wght@400;500;600;700&family=Edu+TAS+Beginner:wght@700&family=Fredericka+the+Great&family=Montserrat:ital,wght@0,200;0,700;1,100;1,400&family=Roboto+Slab&family=Roboto:ital,wght@1,700&family=Space+Mono:wght@400;700&family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">

<body>
    <!------------------- navbar ---------------------->
    <nav class="navbar">
        <div class="cointner">
            <div class="navrow">
                <div class="logo">
                    <img src="./assest/logo.png" alt="">
                </div>
                <div class="link">
                    <ul>
                        <li><a href="#">Marketplace</a></li>
                        <li><a href="#">Rankings</a></li>
                        <li><a href="#">Connect a wallet</a></li>
                        <button type="button"><i class="fa-solid fa-user fa-beat"></i>Sign Up</button>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!------------------- hero ---------------------->
    <section class="hero">
        <div class="cointner">
            <div class="herorow">
                <div class="herorowcol-1">
                    <div class="hero-title">
                        <p>Discover digital art & Collect NFTs</p>
                    </div>
                    <div class="hero-text">
                        <p>NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k
                            NFT artists.</p>
                    </div>
                    <div class="hero-btn">
                        <button type="button"><i class="fa-solid fa-rocket fa-shake"></i>Get Started</button>
                    </div>
                    <div class="additional-info">
                        <div class="ttl-sale">
                            <h4>240k+</h4>
                            <p>Total Sale</p>
                        </div>
                        <div class="auction">
                            <h4>100k+</h4>
                            <p>Auction</p>
                        </div>
                        <div class="artists">
                            <h4>240k+</h4>
                            <p>Artists</p>
                        </div>
                    </div>
                </div>
                <div class="herorowcol-2">
                    <img src="./assest/hero-pic.png" alt="">
                </div>
            </div>
        </div>
